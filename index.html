<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>点検報告フォーム</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
      margin: 0;
      max-width: 600px;
      font-size: 16px;
    }
    h2 {
      font-size: 1.5rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }
    input, textarea, select {
      font-size: 1rem;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }
    textarea {
      resize: vertical;
    }
    button {
      font-size: 1rem;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>点検報告フォーム</h2>
  <form id="uploadForm">
    <label>点検者名
      <input type="text" id="name" required>
    </label>

    <label>施設
      <select id="facility" required>
        <option value="">選択してください</option>
        <option value="水処理">水処理</option>
        <option value="汚泥処理">汚泥処理</option>
        <option value="焼却">焼却</option>
      </select>
    </label>

    <label>設備名
      <input type="text" id="equipment" required>
    </label>

    <label>異常内容
      <textarea id="detail" rows="4" required></textarea>
    </label>

    <label>写真アップロード（最大3枚）
      <input type="file" id="imageFiles" accept="image/*" multiple required>
    </label>

    <button type="submit">送信</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const files = document.getElementById("imageFiles").files;
      if (files.length === 0 || files.length > 3) {
        alert("1〜3枚の画像を選んでください");
        return;
      }

      const base64Images = [];

      const readFileAsBase64 = (file) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      };

      for (let i = 0; i < files.length; i++) {
        const base64 = await readFileAsBase64(files[i]);
        base64Images.push({
          fileName: files[i].name,
          imageBase64: base64
        });
      }

      const payload = {
        name: document.getElementById("name").value,
        facility: document.getElementById("facility").value,
        equipment: document.getElementById("equipment").value,
        detail: document.getElementById("detail").value,
        images: base64Images
      };

      fetch("https://script.google.com/macros/s/AKfycbwZkXRaEhzHBUDi4mQlgn-rmpS_CPn2vIujKKZAX44GvSoCo1bSVnDtqjL49QvT7nqZaA/exec", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => alert("送信成功：" + msg))
      .catch(err => alert("送信失敗：" + err));
    });
  </script>
</body>
</html>
