<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>点検報告フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>点検報告フォーム</h2>
  <form id="uploadForm">
    <label>点検者名：
      <input type="text" id="name" required>
    </label>

    <label>施設：
      <select id="facility" required>
        <option value="">選択してください</option>
        <option value="水処理">水処理</option>
        <option value="汚泥処理">汚泥処理</option>
        <option value="焼却">焼却</option>
      </select>
    </label>

    <label>設備名：
      <input type="text" id="equipment" required>
    </label>

    <label>異常内容：
      <textarea id="detail" required rows="4"></textarea>
    </label
